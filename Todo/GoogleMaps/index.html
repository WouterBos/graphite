<!DOCTYPE html>
<html lang="en">

<!--
#####
#
# Demo from www.thebrightlines.com
#
#####
-->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex" />
  <title>Demo from www.thebrightlines.com</title>
  <style>
    body {
      font-family: Arial;
      font-size: 14px;
    }
    
    h1 {
      margin: 0;
      font-size: 16px;
    }
    
    div.map {
      float: left;
      width: 70%;
      height: 450px;
      background: #dddddd;
    }

    div.map2 {
      float: left;
      margin-left: 1.9%;
      width: 28%;
      height: 450px;
      background: #dddddd;
    }
  </style>
  <script src="JavaScript/Libraries/Estate/Estate.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true&language=nl"></script>
  <script src="http://code.google.com/apis/gears/gears_init.js"></script>
  <script src="JavaScript/Libraries/geo.js"></script>
  <script src="JavaScript/Libraries/Estate/Estate.GoogleMaps3.js"></script>
</head>
<body>
  <h1>Google maps V3 demo</h1>
  <div id="Map" class="map"></div>
  <div id="Map2" class="map2"></div>
  
  <div class="form">
    <input type="text" id="direction_origin">
    <input type="text" id="direction_destination">
    <input type="submit" id="direction_submit">
  </div>
  
  <div id="directions_result"></div>
  
  <script>
    window.onload = function() {
        var gmap = new Estate.gmap3()
        gmap.init(
          "Map",
          {
            mapOptions:
            {
              zoom: 9
            },
            autoWrapMarkers: true
          },
          {
            points:
            [
              { lat: 58.96913, lng: 5.73486, markerOptions: { icon: 'http://gmaps-samples.googlecode.com/svn/trunk/markers/blue/blank.png' }, infoWindow: { popupText: "Lorem"} },
              { lat: 59.06598, lng: 5.92163, markerOptions: {}, infoWIndow: { popupText: "Amet"} },
              { lat: 59.02501, lng: 6.02463, markerOptions: {}, infoWIndow: {} }
            ],
            polygons:
            [
              {
                points:
                [
                  { lat: 59.27430, lng: 5.92438 },
                  { lat: 59.29815, lng: 6.05072 },
                  { lat: 59.25465, lng: 6.10291 },
                  { lat: 59.22234, lng: 5.92987 }
                ],
                options: {
                    strokeColor: '#0000ff',
                    strokeOpacity: 0.6,
                    strokeWeight: 1,
                    fillColor: '#0000ff',
                    fillOpacity: 0.35
                },
                infoWindow: {
                  popupText: "Dolor"
                }
              },
              {
                points:
                [
                  { lat: 58.85709, lng: 5.75272 },
                  { lat: 58.96134, lng: 5.82138 },
                  { lat: 58.91103, lng: 5.96970 },
                  { lat: 58.87555, lng: 5.85159 }
                ],
                options: {}
              }
            ]
          },
          {
            directionsPaneld: document.getElementById('directions_result'),
            origin: document.getElementById('direction_origin'),
            destination: document.getElementById('direction_destination'),
            travelMode: google.maps.DirectionsTravelMode.DRIVING
          }
        )

        gmap.addItems(
          {
            points:
            [
              { lat: 59.06386, lng: 5.40733, markerOptions: { icon: 'http://gmaps-samples.googlecode.com/svn/trunk/markers/blue/blank.png' }, infoWindow: { popupText: "Ipsum" } },
              { lat: 58.82648, lng: 5.50520, markerOptions: {}, infoWindow: {} }
            ]
          },
          false
        )

        var gmap2 = new Estate.gmap3()
        gmap2.init(
          "Map2",
          {
              mapOptions: {
                  center: new google.maps.LatLng(-33.82594, 20.06079),
                  zoom: 13,
                  mapTypeId: google.maps.MapTypeId.TERRAIN
              }
          }
        )
      }
  </script>
</body>
</html>
